<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upmega</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-section">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg w-100 z-index-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo 1.svg" class="logob" alt="img" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-toggle2-on"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link ac tive" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li
                class="nav-item dropdown"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Our Sofas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="social-icons">
              <img src="./assets/save-dark.svg" alt="" />
              <img src="./assets/shop-dark.png" alt="" />
              <img src="./assets/user-dark.png" alt="" />
            </div>
          </div>
        </div>
      </nav>

      <!-- nav-dropdown -->
      <div class="container-fluid navbar-drop-down hide">
        <div class="container">
          <div class="row" style="margin-top: 7rem">
            <div class="col-lg-2"></div>
            <div class="col-lg-7 sofa-container">
              <div class="sofa-card cursor-pointer">
                <img src="./assets/s1 (1).png" class="img-fluid" alt="" />
                <p>Recliner Chair</p>
              </div>
              <div class="sofa-card cursor-pointer">
                <img src="./assets/s2.png" class="img-fluid" alt="" />
                <p>Recliner Sectional</p>
              </div>
              <div class="sofa-card cursor-pointer">
                <img src="./assets/s3.png" class="img-fluid" alt="" />
                <p>Recliner Sofa Set</p>
              </div>
              <div class="sofa-card cursor-pointer">
                <img src="./assets/s4.png" class="img-fluid" alt="" />
                <p>Recliner Sectional</p>
              </div>
              <div class="sofa-card cursor-pointer">
                <img src="./assets/s5.png" class="img-fluid" alt="" />
                <p>Recliner Sectional</p>
              </div>
            </div>

            <div
              class="col-lg-3 navbar-drop-down-detail d-flex align-items-lg-end flex-column pe-lg-5"
            >
              <div class="detail-wrapper">
                <h5 class="fw-bold mt-5">Our Products</h5>
                <p>Recliner Seats</p>
                <p>Recliner Sectional</p>
                <p>Recliner Sofa Sets</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- stepper container -->

      <div class="container">
        <div class="stepper">
          <div class="step active-step" id="step1">
            <div class="step-number">1</div>
            <div class="step-label">Standard</div>
          </div>
          <div class="step" id="step2">
            <div class="step-number">2</div>
            <div class="step-label">One Seater</div>
          </div>
          <div class="step" id="step3">
            <div class="step-number">3</div>
            <div class="step-label">Two Seater</div>
          </div>
          <div class="step" id="step4">
            <div class="step-number">4</div>
            <div class="step-label">Three Seater</div>
          </div>
          <div class="step" id="step5">
            <div class="step-number">5</div>
            <div class="step-label">Review</div>
          </div>
        </div>
      </div>

      <!-- product section -->
      <div class="container mt-5">
        <div class="row">
          <!-- Left 8-Column Section for Carousel -->
          <div class="col-md-8">
            <div
              id="carouselExampleIndicators2"
              class="carousel slide carouselExampleCaptions"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./assets/recliner-product.svg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/section-2-2.jpg"
                    class="d-block w-100"
                    alt="img"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/section-2-3.jpg"
                    class="d-block w-100"
                    alt="img"
                  />
                </div>
                <!-- Additional Carousel Items -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators2"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators2"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- Right 4-Column Section for Sofa Selection -->
          <div class="col-md-4">
            <div class="sofa-selection">
              <h4>Select Sofa Type</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sofaType"
                  id="manualRecliner"
                  value="manual"
                />
                <label class="form-check-label" for="manualRecliner">
                  Manual Recliner
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sofaType"
                  id="electricalRecliner"
                  value="electrical"
                />
                <label class="form-check-label" for="electricalRecliner">
                  Electrical Recliner
                </label>
              </div>
              <div class="main-buttons">
                <button class="btn btn-primary" onclick="nextStep()">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      let currentStep = 1;

      function nextStep() {
        if (currentStep < 4) {
          // Assuming there are 4 steps in total
          document
            .getElementById("step" + currentStep)
            .classList.remove("active-step");
          currentStep++;
          document
            .getElementById("step" + currentStep)
            .classList.add("active-step");
        }
      }

      function previousStep() {
        if (currentStep > 1) {
          document
            .getElementById("step" + currentStep)
            .classList.remove("active-step");
          currentStep--;
          document
            .getElementById("step" + currentStep)
            .classList.add("active-step");
        }
      }
    </script>

    <script src="./script.js"></script>
  </body>
</html>
